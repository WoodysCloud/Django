<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %} {# {% template language %} #}
    <link rel="stylesheet" type="text/css" href="{% static 'out.css' %}"> {# css 불러오기 #}
    <script type="text/javascript" src="{% static 'out.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-3.6.0.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            // 연결 테스트
            // alert('jquery link 성공!!')
            // outCall()
            $('button').click(function () {
                $.ajax({
                    url: "http://127.0.0.1:5555",
                    success: function (result) {
                        alert("내 서버로 ajax통신 성공!!")
                        alert(result)
                    },
                    error: function () {
                        alert("내 서버로 ajax통신 실패!!")
                    }
                })
            })
        })
    </script>
</head>
<body>
<hr>
<img src="{% static 'IMG_5677.jpeg' %}" width="200" height="auto">
{#<img src="{% static 'IMG_5695.jpeg' %}" width="200" height="auto">#}
<button>AJAX Test</button>
</body>
</html>
