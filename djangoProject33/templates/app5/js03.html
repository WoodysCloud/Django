<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function check() {
            // userId에 입력한 값을 가지고 와야 함
            idValue = document.getElementById('userId').value {# DOM tree node(리스트)에서 value를 가져와라 #}
            console.log("당신이 입력한 값은 " + idValue)
        }

        function sum() {
            n1Value = parseInt(document.getElementById('n1').value)
            n2Value = parseInt(document.getElementById('n2').value)
            result =  n1Value + n2Value
            alert('두 수의 합은 ' + result)
        }
    </script>
</head>
<body>
<input name="userId" id="userId" value="root"><br> {# 리스트로 가져옴 #}
<button onclick="check()">아이디 제출 버튼</button>
<hr>
숫자1: <input name="n1" id="n1" value="1111"><br>
숫자2: <input name="n2" id="n2" value="2222"><br>
<button onclick="sum()">두 수의 합</button>
</body>
</html>
